<!DOCTYPE html>
<html lang="en">
<head>
	<title>Найпотаємніші музеї України незабаром тут!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!-- Фон з museum.jpeg -->
<div class="bg-img1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1" style="background-image: url('images/museum.jpeg');">
	<span></span>

	<div class="flex-col-c p-t-50 p-b-50">
		<!-- Ось доданий заголовок -->
		<h1 class="l1-txt1 txt-center p-b-10">
			Найпотаємніші музеї України незабаром тут!
		</h1>

		<div class="flex-w flex-c cd100 p-b-82">
			<div class="flex-col-c-m size2 how-countdown">
				<span class="l1-txt3 p-b-9 days">00</span>
				<span class="s1-txt1">DAYS</span>
			</div>

			<div class="flex-col-c-m size2 how-countdown">
				<span class="l1-txt3 p-b-9 hours">00</span>
				<span class="s1-txt1">HOURS</span>
			</div>

			<div class="flex-col-c-m size2 how-countdown">
				<span class="l1-txt3 p-b-9 minutes">00</span>
				<span class="s1-txt1">MINUTES</span>
			</div>

			<div class="flex-col-c-m size2 how-countdown">
				<span class="l1-txt3 p-b-9 seconds">00</span>
				<span class="s1-txt1">SECONDS</span>
			</div>
		</div>
	</div>

	<span></span>
</div>

<!--===============================================================================================-->	
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/countdowntime/moment.min.js"></script>
<script src="vendor/countdowntime/moment-timezone.min.js"></script>
<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>

<script>
	$('.cd100').countdown100({
		endtimeYear: 2025,
		endtimeMonth: 5,  // Квітень
		endtimeDate: 1,
		endtimeHours: 0,
		endtimeMinutes: 0,
		endtimeSeconds: 0,
		timeZone: ""
	});
</script>

<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>

<script src="js/main.js"></script>

</body>
</html>
